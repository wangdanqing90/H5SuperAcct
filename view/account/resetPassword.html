<!DOCTYPE html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="/css/forget.css" rel="stylesheet">
</head>
<body>
<div class="div-actionBar">
	<img style="margin-top: -4px;" src="/img/externalDocking/back.png" class="img-goBack">
	<span>修改登录密码</span>
</div>
<div class="div-body">
	<form  id="userInfoForm">
		<div class="div-input-title">手机号</div>		
		<div class="div-mobil-input">
					<div class="row margin-left-0 margin-right-0 div-input-group">						
						<div class="col-xs-11  padding-left-0">
							<input type="text" placeholder="请输入原手机号码" name="mobile" id="mobile">
						</div>
						<div class="col-xs-1 padding-left-0 padding-right-0 text-center hide">
							<img src="/img/externalDocking/mobile.png" style="margin-top:8px;width: 14px;">
							
						</div>					
					</div>		
		</div>
						
						
		<div class="div-input-title  margin-top-20">原密码    <a href="forget.html" class="blue font-size-14 pull-right padding-left-5">忘记原密码？</a></div>
		<div class="div-mobil-input border-bottom ">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				
				<div class="col-xs-11  padding-left-0">
					<input  placeholder="请输入原密码" id="oldPassword" type="password" name="oldPassword" >
				</div>
				
				<div class="col-xs-1 padding-left-0 padding-right-0  text-center">
					<img class="eye-off " src="/img/account/icon-eyeOff.png" style="margin-top:12px;width: 15px;">
					<img class="eye-open hide" src="/img/account/icon-eyeOpen.png" style="margin-top:13px;width: 15px;">
				</div>
			</div>
		</div>
		
		
		<div class="div-input-title  ">新密码</div>
		<div class="div-mobil-input border-bottom ">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				
				<div class="col-xs-11  padding-left-0">
					<input  placeholder="请输入新密码" id="newPassword" type="password" name="newPassword" >
				</div>
				
				<div class="col-xs-1 padding-left-0 padding-right-0  text-center">
					<img class="eye-off " src="/img/account/icon-eyeOff.png" style="margin-top:12px;width: 15px;">
					<img class="eye-open hide" src="/img/account/icon-eyeOpen.png" style="margin-top:13px;width: 15px;">
				</div>
			</div>
		</div>
		
		<div class="div-input-title  ">确认密码</div>
		<div class="div-mobil-input border-bottom ">
			<div class="row margin-left-0 margin-right-0 div-input-group">				
				<div class="col-xs-11  padding-left-0">
					<input  placeholder="请输入确认密码" id="confirmPassword" type="password" name="confirmPassword" >
				</div>
				<div class="col-xs-1 padding-left-0 padding-right-0  text-center">
					<img class="eye-off " src="/img/account/icon-eyeOff.png" style="margin-top:12px;width: 15px;">
					<img class="eye-open hide" src="/img/account/icon-eyeOpen.png" style="margin-top:13px;width: 15px;">
				</div>
				
			</div>
		</div>
		
		<div class=" margin-top-30">
			<input type="button" class="btn btn-default div-btn " value="确认修改"  disabled="disabled">
			
		</div>

	</form>
</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>
<script src="/js/view/login/resetPassword.js" type="text/javascript"></script>
</body>
</html>
