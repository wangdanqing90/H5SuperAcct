<!DOCTYPE html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="/css/forget.css" rel="stylesheet">
</head>
<body>
<div class="div-actionBar">
	<img src="/img/externalDocking/back.png" class="img-goBack">
	<span>找回密码</span>
</div>
<div class="div-body">
	<form  id="userInfoForm">
		<div class="div-mobil-input margin-top-10 border-bottom">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
					<img src="/img/externalDocking/mobile.png" style="margin-top:10px;">
				</div>
				<div class="col-xs-11 padding-left-0">
				<input type="text" placeholder="手机号" name="mobile" id="mobile">
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom margin-top-30">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
					<img src="/img/externalDocking/phone.png" style="margin-top:14px;">
				</div>
				<div class="col-xs-7  padding-left-0">
					<input type="text" placeholder="手机验证码" id="captchaInput" name="smsCaptcha" oninput="if(value.length>6)value=value.slice(0,6)">
				</div>
				<div class="col-xs-4 padding-left-0 padding-right-0 text-center">
					<a href="javascript:void(0);" id="btn-smg">获取验证码</a>
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom margin-top-30">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
					<img src="/img/externalDocking/key.png" style="margin-top:12px;width: 14px;">
				</div>
				<div class="col-xs-11  padding-left-0">
				<input type="type" placeholder="新登录密码" id="password" type="password" name="password" autocomplete="off" onfocus="this.type='password'">
			</div></div>
		</div>

		<div class=" margin-top-30">
			<input type="button" class="btn btn-default div-btn " value="确认修改"  disabled="disabled">
		</div>

	</form>
</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>
<script src="/js/view/login/forget.js" type="text/javascript"></script>
</body>
</html>
