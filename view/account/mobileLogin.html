<!DOCTYPE html>
<html>
	<head>
		 <!--#include file = "/view/layout/head-script.html" -->
		 <link href="/css/register.css" rel="stylesheet">
		
	</head>
	<style>
		.help-block{			   
	    width: 70%;
	    text-align: left;
	    padding-left: 24px;
		}
		.layui-m-layercont{
			padding: 10px 30px 55px;
		}
		 .layui-m-layerchild h3 {
		 	margin: 0;
		 }
	</style>
	<body>
		<div class="div-actionBar">
			<img src="/img/externalDocking/back.png" class="img-goBack">
			<span>验证码登录</span>
		</div>
		 <div class="body">   	
					<form action="#"  class="form-horizontal" method="post" id="validation-reg" name='validation-reg' role="form" novalidate="novalidate" autocomplete="off">
					<div class="div-register">
						<div class="div-mobil-input">
							<div class="row margin-left-0 margin-right-0 div-input-group">
								<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
									<img src="/img/externalDocking/mobile.png" style="margin-top:8px;width: 14px;">
								</div>
								<div class="col-xs-11  padding-left-0">
									<input type="text" placeholder="请输入手机号码" name="mobile" id="mobile">
								</div></div></div>											
						<div class="div-mobil-input margin-top-30">
						<div class="row  div-input-group  margin-left-0 margin-right-0">
							<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
								<img src="/img/externalDocking/phone.png" style="margin-top:14px;">
							</div>
							<div class="col-xs-7  padding-left-0">
								<input type="text"  placeholder="请输入短信验证码" onblur="initBtn()" onchange="initBtn()"   oninput="if(value.length>6)value=value.slice(0,6)" name="yzm" id="yzm">
							</div>
							<div class="col-sm-4 col-xs-4 padding-left-0 padding-right-0 ">
								<input type="button" id="mobileCodeBtn" style="border: none;background: none;outline: none;color: #2b8fea;"  value="获取验证码"/>
								<!-- <a href="javascript:void(0);"><button id="mobileCodeBtn" style="border: none;background: none;outline: none;" >获取验证码</button></a> -->
							</div>
						</div></div>
			
						
						<div class="margin-top-30">
							<input type="button" class="btn btn-primary div-btn" value="立即登录"  style="background-color: #dadada;border:none;" id="registerBtn">
						</div>
						
						<div class="margin-top-10 ">
							<a href="/view/account/forget.html" class="font-blue font-size-14">忘记密码</a><span style="float: right;font-size: 14px;">还不是会员？<a href="/view/account/register.html" class="font-blue  font-size-14">免费注册</a></span>
						</div>
					</div>
						</form>
    </div>
	</body>
