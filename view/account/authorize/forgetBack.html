<!doctype html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="../../../css/authorize/forget.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../css/authorize/login.css"/>
    <title>登录</title>
</head>
<body>
<div class="div-actionBar">
	<em class="fl"><a  id="backTo"><img src="/img/externalDocking/back.png"></a></em>
	<span>授权登录</span>
	
</div>
<div class="tips-top">
		包括8-20位的数字与字母组合
	</div>
<div class="div-body" style="padding-top: 16px;">
	
	<form  id="validation-login"  autocomplete="off">
		<div class="div-mobil-input border-bottom">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<label class="password" for="password" style="width: 70%;">新密码</label>
				<span id="showPws">
					显示
				</span>
				<input type="password" class="" value="2019zhg" placeholder="" name="password" id="password">
				<div class="img_box">
					<img src="../../../img/authorize/icon-check.png" class=""/>
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<label class="password" for="newPassword" style="width: 70%;float: left;">再次输入新密码</label>
				<span id="showNewPws">
					显示
				</span>
				<input  placeholder="" value="1112" id="newPassword" type="password" style="width: 70%;" name="password">
				<div class="img_box">
					<img src="../../../img/authorize/icon-check.png" class=""/>
				</div>
			</div>
		</div>
		
		<div class="  margin-top-20" >
			<input type="button" class="btn btn-default div-btn " value="下一步"  style="color: #fff;" disabled="disabled">
		</div>
	</form>
	<div id="footer">
		<a href="forget.html" class="blue font-size-14 forgetBtn">忘记密码</a> 
		<a href="register.html?orign=H5" class="blue font-size-14 registerBtn">&nbsp;&nbsp;立即注册</a>
	</div>
	
</div>
<div id="err">
		<img src="../../../img/authorize/errTips.png"/>
	</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>
<!--<script src="/js/view/login/H5Register.js" type="text/javascript"></script>-->
</body>
</html>
