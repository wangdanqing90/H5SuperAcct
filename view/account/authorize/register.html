<!doctype html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="../../../css/authorize/forget.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../css/authorize/login.css"/>
    <title>注册</title>
</head>
<body>
<div class="div-actionBar">
	<em class="fl"><a  id="backTo"><img src="/img/externalDocking/back.png"></a></em>
	<span>注册中民超级会员</span>
</div>
<div class="tips-top hide">
		以英文字母开头,包括4-20位的数字与字母组合
</div>
<div class="div-body">
	<div class="title">
		注册
	</div>
	<form  id="validation-login"  autocomplete="off">
		<div class="div-mobil-input margin-top-10 border-bottom regUserInfo">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<label class="mobile" for="mobile">用户名</label>
				<input type="text" class="" value="" placeholder="" name="mobile" id="mobilePhone">
				<div class="username_img img_box hide">
					<img src="../../../img/authorize/icon-check.png" class=""/>
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom regUserInfo">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<label class="phone" for="phone" style="width: 80%;float: left;">手机号</label>
				<input  placeholder="" value="" id="phone" type="text" style="width: 70%;" name="phone">
				<div class="img_box phone_img hide">
					<img src="../../../img/authorize/icon-check.png" class=""/>
				</div>
			</div>
		</div>
		<div class="treaty regUserInfo" >
			<img src="../../../img/authorize/uncheck.png" onclick="readTreaty(this)" id="treaty"/>
			我已阅读并接受《中国超级会员平台服务协议》
		</div>
		
		<div class="div-mobil-input margin-top-10 border-bottom hide regGetCode">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<label class="code" for="code">短信验证码</label>
				<input type="text" class="codeValue" value="" placeholder="" style="width: 70%;" name="code" id="code">
				<div class="getCode" id="codeBtn" onclick="getCode(this)" style="width: 84px;line-height: 32px;">获取验证码</div>
			</div>
		</div>
		<div class="setPassword hide">
			<div class="div-mobil-input border-bottom">
				<div class="row margin-left-0 margin-right-0  div-input-group">
					<label class="password" for="password" style="width: 70%;">登录密码</label>
					<span id="showPws">
						显示
					</span>
					<input type="password" class="" value="2019zhg" placeholder="" name="password" id="password">
					<div class="img_box ">
						<img src="../../../img/authorize/icon-check.png" class=""/>
					</div>
				</div>
			</div>
			<div class="div-mobil-input border-bottom">
				<div class="row margin-left-0 margin-right-0 div-input-group">
					<label class="password" for="newPassword" style="width: 70%;float: left;">再次输入登录密码</label>
					<span id="showNewPws">
						显示
					</span>
					<input  placeholder="" value="1112" id="newPassword" type="password" style="width: 70%;" name="password">
					<div class="img_box">
						<img src="../../../img/authorize/icon-check.png" class=""/>
					</div>
				</div>
			</div>
		</div>
		<div class="referrer hide">
			<div class="div-mobil-input border-bottom">
				<div class="row margin-left-0 margin-right-0 div-input-group">
					<label class="" for="" style="width: 70%;float: left;">推荐人（选填）</label>
					<input  placeholder="" value="1112" id="referrer" type="text" style="width: 70%;" name="password">
					
				</div>
			</div>
		</div>
		<div class="btnBox step_first" >
			<button type="button" class="div-btn step_first_btn"  style="color: #fff;" onclick="stepFirstBtn(this)" disabled="disabled">下一步</button>
		</div>
		<div class="btnBox step_two hide" >
			<button type="button" class="div-btn step_two_btn"  style="color: #fff;" onclick="stepSendBtn(this)"  disabled="disabled">下一步</button>
		</div>
	</form>
	<div id="footer">
		已是会员？
		<a href="register.html?orign=H5" class="login-a font-size-14">点击登录</a>
	</div>
	
</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>
<script src="/js/view/login/authorize/register.js" type="text/javascript"></script>
</body>
</html>
