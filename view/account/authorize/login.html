<!doctype html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="../../../css/authorize/forget.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../css/authorize/login.css"/>
    <title>登录</title>
</head>
<body>
<div class="div-actionBar">
	<em class="fl"><a  id="backTo"><img src="/img/externalDocking/back.png"></a></em>
	<span>授权登录</span>
</div>
<div class="div-body">
	<div class="title">
		登录
	</div>
	<form  id="validation-login"  autocomplete="off">
		<div class="div-mobil-input margin-top-10 border-bottom">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<label class="mobile" for="mobilePhone">用户名/手机号</label>
				<input type="text" class="" value="" placeholder="" name="mobile" id="mobilePhone">
				<div class="img_box mobile_img">
					<img src="../../../img/authorize/icon-check.png" class=""/>
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom pwsLogin">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<label class="password" for="password" style="width: 80%;float: left;">登录密码</label>
				<span id="showPws">显示</span>
				<input  value="" id="password" type="password" style="width: 70%;" name="password">
			</div>
		</div>
		<div class="div-mobil-input border-bottom login_code hide">
			<div class="row margin-left-0 margin-right-0 div-input-group">
				<label class="loginLogo" for="codeInput" style="width: 80%;float: left;">登录密码</label>
				<input  value="" id="codeInput" type="text" style="width: 70%;" name="password">
				<button class="getCode"  style="width: 30%;">
					获取验证码
				</button>
			</div>
		</div>
		<div class="codeLogin">
			<a href="javascript:;" class="font-size-14 blue" onclick="loginType(this)">用短信验证码登录</a>
		</div>
		<div class="  margin-top-20" >
			<button type="button" class="div-btn " style="color: #fff;" disabled>立即登录</button>
		</div>
		<!--<div class="padding-top-5 margin-top-20">
			<a href="forget.html" class="blue font-size-14">忘记密码</a> 
			<a href="register.html?orign=H5" class="blue font-size-14" style="float: right">&nbsp;&nbsp;立即注册</a>
			
		</div>-->
	
		
	</form>
	<div id="footer">
		<a href="forget.html" class="blue font-size-14 forgetBtn">忘记密码</a> 
		<a href="register.html?orign=H5" class="blue font-size-14 registerBtn">&nbsp;&nbsp;立即注册</a>
	</div>
	
</div>
<div id="err" class="hide">
		<img src="../../../img/authorize/errTips.png"/>
	</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<!--<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>-->
<script src="/js/view/login/authorize/login.js" type="text/javascript"></script>
</body>
</html>
