<!doctype html>
<html>
<head lang="en">
	<!--#include file = "/view/layout/head-script.html" -->
	<link href="/css/forget.css" rel="stylesheet">
    <title>登录</title>
</head>
<body>
<div class="div-actionBar">
	<span>登录</span>
</div>
<div class="div-body">
	<form  id="validation-login"  autocomplete="off">
		<div class="div-mobil-input margin-top-10 border-bottom">
			<div class="row margin-left-0 margin-right-0  div-input-group">
				<div class="col-xs-1 padding-left-0 padding-right-0 text-center">
					<img src="/img/externalDocking/mobile.png" style="margin-top:10px;">
				</div>
				<div class="col-xs-11 padding-left-0">
					<input type="text" placeholder="用户名/手机号" name="mobile" id="mobile">
				</div>
			</div>
		</div>
		<div class="div-mobil-input border-bottom margin-top-30">
			<div class="row margin-left-0 margin-right-0 div-input-group">

				</div>
				<div class="col-xs-11  padding-left-0">
					<input  placeholder="登录密码" id="password" type="password" name="password">
				</div></div>
		</div>
		<div class="  margin-top-20" >
			<input type="button" class="btn btn-default div-btn " value="立即登录"  style="color: #fff;" disabled="disabled">
			
		</div>
		<div class="padding-top-5 margin-top-20">
			<a href="forget.html" class="blue font-size-14">忘记密码</a> <a href="register.html" class="blue font-size-14" style="float: right">&nbsp;&nbsp;立即注册</a><a href="mobileLogin.html" class="font-size-14 blue" style="float: right">验证码登录&nbsp; |</a>
		</div>
		
	</form>
</div>

<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>
<script src="/plugins/skyform/jquery.validate.min.js" type="text/javascript"></script>
<script src="/js/view/login/login.js" type="text/javascript"></script>

</html>
