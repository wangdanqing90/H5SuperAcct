<!DOCTYPE html>
<html>
	<head lang="en">
		<!--#include file = "/view/layout/head-script.html" -->
		<link href="/css/externalDocking/myAccount.css" rel="stylesheet">
	    <style>
			.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{vertical-align: middle}
			.table>tbody>tr>td .img-type{height: 100px}
		</style>
	    <title>资料上传</title>
	</head>
	<body>
		<!--头部开始-->
			<header>
			    <em class="fl"><a id="backTo"><img src="/img/externalDocking/back.png"></a></em>
			    <span id="headName">资料上传</span>
			</header>
		<!--头部结束-->
			<div class="margin-top-50">
				<form id="form-upload" enctype="multipart/form-data">
					<table class="table table-striped" id="table-files">
						<tbody>

						</tbody>
					</table>
					<div class="div-error"></div>
					<input type="file" class="hidden" name="filename" id="input-select-file" accept="image/*"/><br>
				</form>
				<div class="text-center margin-top-10">
					<input type="button" value="上传文件" class="btn btn-primary" id="btn-upload">
					<h6 class="font-color-gray">注：最多支持上传10个文件</h6>
				</div>
			</div>
					
	</body>
</html>
<script src="/plugins/skyform/jquery.form.min.js" type="text/javascript"></script>

<script language="javascript" src="/js/view/account/fileUpload.js"></script>
